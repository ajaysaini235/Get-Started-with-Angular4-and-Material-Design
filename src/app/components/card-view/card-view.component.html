<mat-card *ngFor="let card of cards;let i=index" class="mdl-cell graybox mdl-cell--3-col">
  <mat-card-header>
    <mat-card-title>{{card.title}}</mat-card-title>
    <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{card.icon}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{card.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="remove(i)">Remove</button>
  </mat-card-actions>
</mat-card>
